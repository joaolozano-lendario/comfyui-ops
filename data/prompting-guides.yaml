  text_in_image:
    first: "sd3"
    second: "hunyuan"
    third: "flux_dev"

  artistic_style:
    first: "hunyuan"
    second: "flux_dev"
    third: "sd3"

  photorealism:
    first: "flux_dev"
    second: "sd3"
    third: "sdxl"

  multilingual:
    first: "hunyuan"
